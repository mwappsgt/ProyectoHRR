<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>Generador de código PHP Laravel</title>
</head>
<body ng-controller="Controller">

	<table>
		<tr>
			<td><label for="dbUser">User:</label></td>
			<td><input ng-model="dbUser" value="root" id="dbUser" type="text"></td>
		</tr>
		<tr>
			<td><label for="dbPassword">Password:</label></td>
			<td><input ng-model="dbPassword" value="" id="dbPassword" type="text"></td>
		</tr>
		<tr>
			<td><label for="dbHost">Host:</label></td>
			<td><input ng-model="dbHost" id="dbHost" type="text"></td>
		</tr>
		<tr>
			<td><label for="dbName">Base de datos:</label></td>
			<td><input ng-model="dbName" id="dbName" type="text"></td>
		</tr>
		<tr>
			<td><label for="tabla">Nombre de la Tabla:</label></td>
			<td><input ng-model="tablaName" id="tabla" type="text"></td>
		</tr>
		
	</table>
	
	<button ng-click="generarInsert()">Descargar</button>

	<div style="margin-bottom: 100px;margin-top:100px">
		{{log}}
	</div>

		<button ng-click="descargar()">Descargar</button>

</body>
</html>
